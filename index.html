  <style>
    .fade-in {
      animation: fadeIn 1.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .heart {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes heartbeat {
  0%, 100% {
    transform: scale(1);
    opacity: 0.3;
  }
  50% {
    transform: scale(1.01);
    opacity: 1;
  }
}

.heartbeat {
  animation: heartbeat 1.5s infinite;
}
    .typing {
  border-right: 2px solid black;
  white-space: pre-wrap;
  overflow: hidden;
  animation: blink 0.7s step-end infinite;
}

@keyframes blink {
  from, to { border-color: transparent }
  50% { border-color: black }
}


  </style>

  <script>
    // Letters database
    const letters = {
      "Cinta": {
        greeting: "Dear cinta ananda,",
        content: `
          <p> Hi cinta, in case you forgot my name: Im Danendra (full name: Mohammad Danendra Cleosa Susilo), Im 23, healthy, and — yes — handsome 😄.
         </p>
      <p class="mb-4">
          If ur reading this rn I hope ur doing well, physically and mentally. ill just get straight to the point. Cinta Ananda, i need to tell you every feelings that i had  for u and i think that u deserve to know every single details of this feelings. cinta, i dont know if this too early for u, but i feel like we’re on the same page rn. I must say that I have feelings for u. and I feel like this feelings that i had are bold enough to start this relationship to one step ahead. 
</p>
      <p class="mb-4">
Cinta.... aku sayang sm km. Not the small, passing kind of thing, its something much deeper. I dont know cin, I havent felt this kind of feelings since 6 years ago and trust me cinta ur not like a single girl ive ever met, ur the best thing that ever happen in my life. The more I get to know you, the more I realize I don't just want to date you, I want to build a life with you. I know marriage is not possible for me right this second, but I want you to know that u're the person I’ve been searching for. U really got me at "hello danen, it's me cinta from facetology". and i love it. i love every single details of u.
</p>
      <p class="mb-4">
I've seen your flaws, and I accept them. they’re just a part of who you are, and I love the whole you. My intentions are honest and serious, I don’t want to lose you cin. I believe someone like you doesn’t come around twice. I promise I will fight for you in every way,  <strong> if u’re willing to trust me and walk beside me through every step.</strong>
</p>
      <p class="mb-4">
Cinta, I dont have much right now. Im not rich, I cant take you to fancy places like other guys, I dont own a nice car, and I cant spoil you with expensive gifts. But one thing I know for sure is that I never take a step back from something I truly start. Once I give my heart, I give it fully — with commitment, loyalty, and the will to fight for it no matter what. And that works the samme with every decision that i take in my life
</p>
      <p class="mb-4">
I want to work hard (AND WILL) not only for myself, but also for my family and for you. I want to become someone more stable, more mature, I want to grow, to achieve more, and to build a future where I can give you the love, stability, and life you truly deserve. My dreams aren’t just for me anymore, they’re for us. And if you let me, I’ll dedicate every step I take to building that future with you. One day Ill be succeed, and i believe in that. Maybe not today or that day will not be tomorrow, but i will. mark my words.
</p>
      <p class="mb-4">

I know its not gonna be easy cin, it never will. But thats the point, the best things in life are never easy. And thats why Im ready to put in the effort, to go through the ups and downs, and to face every challenge as long as it means I get to walk this journey with you. I promise I’ll fight for us — through the struggles, the doubts, and even the hard days. 
</p>
      <p class="mb-4">
      If u need time to think about it, u can take ur time as much as u want. and when ur ready, u know where to find me.
        ` }
    };
    
   
    const welcomeScreen = document.getElementById('welcome-screen');
    const greetingScreen = document.getElementById('greeting-screen');
    const letterScreen = document.getElementById('letter-screen');
    const nameInput = document.getElementById('name-input');
    const submitBtn = document.getElementById('submit-btn');
    const greetingText = document.getElementById('greeting-text');
    const personalGreeting = document.getElementById('personal-greeting');
    const letterContent = document.getElementById('letter-content');

    submitBtn.addEventListener('click', showGreeting);
    nameInput.addEventListener('keypress', e => { if (e.key === 'Enter') showGreeting(); });

    function showGreeting() {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Please enter your name to continue");
        return;
      }
      if (!letters[name]) {
        alert("Sorry, no letter found for this name.");
        return;
      }
      welcomeScreen.classList.add('hidden');
      greetingScreen.classList.remove('hidden');
      greetingText.textContent = `Hello, ${name}!`;

      document.body.addEventListener('click', function showLetter() {
        greetingScreen.classList.add('hidden');
        letterScreen.classList.remove('hidden');
        personalGreeting.innerHTML = letters[name].greeting;
        letterContent.innerHTML = letters[name].content;
        document.body.removeEventListener('click', showLetter);
      }, { once: true });
    }
  </script>
